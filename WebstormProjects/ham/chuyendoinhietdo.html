<!DOCTYPE html>
<html lang="en">
<p>
    <label>Fahrenheit</label>
    <input id ="inputF" type="number" placeholder="Fahrenheit"
    oninput= "Converter(this.value)"
    onchange="Converter(this.value)" >
</p>
<p> Celsius: <span id="outputCelius"></span></p>
</p>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  Converter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelius").innerHTML = (valNum-32)/1.8;
    }

</script>
</body>
</html>
