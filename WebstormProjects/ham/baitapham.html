<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    function processConfirm(answer) {
        var result = "";
        if(answer){
            result = "1";
        }
        else {
            result = "2";
        }
        return result;
    }



</script>
<body>
<script>
    var confirmAnswer = confirm("Shall we play a game?");
    var theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);


</script>
</body>
</html>
