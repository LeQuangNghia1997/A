<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Circle (radius,color) {
        this.radius = radius;
        this.color = color;
        this.getRadius = function () {
            return this.radius;
        };
        this.getColor = function () {
            return this.color;
        };
        this.getArea = function () {
            return this.radius*this.radius*Math.PI;
        }

    }
    var circle = new  Circle(7,'blue');
    var area = circle.getArea();
    document.write(area);
</script>
</body>
</html>
